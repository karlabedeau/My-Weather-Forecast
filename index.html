<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÄÔ∏èWeather ForecastüåßÔ∏è</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link href="src/styleplus3.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="vanilla-weather-app">
            <div class="card">
                <div class="card-body">
    
                    <h1 id="city">
    
                    </h1>
                    <ul class="date-and-time">
                        <li id="time"></li>
                        <li id="description">
    
                        </li>
                    </ul>
                    <br />
                    <form class="weather-app" id="search-form">
                        <div class="row">
                            <input type="text" placeholder="Enter city name here" class="form-control col-9"
                                id="city-input" />
                            <input type="submit" value="Search" class="form-control col-3 btn btn-primary" />
                        </div>
                    </form>
                    <br />
                    <br />
    
    
    
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl current-sky">
                                    <img src="#" alt="cloudy" id="icon" />
                                    <span class="current-temperature"></span><span class="units">¬∞C</span>
    
                                    <div class="col-12">
                                        <forms class="float-right">
                                            <ul class="weather-percentage">
                                                <li>
                                                    Humidity: <span id="humidity"></span>%
                                                </li>
                                                <li>
                                                    Wind: <span id="wind"></span>km/h
                                                </li>
                                            </ul>
                                        </forms>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <img class="seasons" src="images/season_change.png" width="100"></img>
                    <p class="ending-remark">Have a nice Day!</p>
    
                    <br />
                    <p class="every">
                        Forecast every 3 hours
                    </p>
    
                    <div class="row weather-forecast" id="forecast"></div>
                    <div class="footer">
                        This <a class="open" href="https://github.com/karlabedeau/My-Weather-Forecast"
                            target="_blank">Open-source code </a> and
                        <a href="https://peaceful-liskov-c2f7e7.netlify.app/" target="_blank">Hosted on Netlify </a> weather
                        report was build by
                        Karla Bedeau
                    </div>
    
    
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="src/index4.js"></script>
</body>
</html>
